name: website.yml
on:
  workflow_run:
    workflows: ["Run SLURM Jobs"]
    types:
      - completed

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: main
          fetch-tags: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Show source tree (debug)
        run: |
          echo "Listing output (if exists):"
          ls -la "output" || true
          ls -la "output/HPL" || true
          ls -la "output/HPL_NVIDIA" || true
          echo "Sample deeper listing:"
          find "output" -maxdepth 3 -type d -print || true

      - name: Generate website data from HPL outputs
        run: |
          node --version
          node scripts/collect-hpl.js
          echo "Listing generated data at /tmp/hpl-website-data (if any):"
          ls -R "/tmp/hpl-website-data" || true

      - name: Checkout website branch
        uses: actions/checkout@v4
        with:
          ref: website
          path: website-branch

      - name: Sync data/raw into website branch public/
        run: |
          mkdir -p website-branch/public/data
          mkdir -p website-branch/public/raw

          if [ -d "/tmp/hpl-website-data/data" ]; then
            rsync -a --delete "/tmp/hpl-website-data/data/" website-branch/public/data/
          else
            echo "No /tmp/hpl-website-data/data directory to sync"
          fi

          # if [ -d "/tmp/hpl-website-data/raw" ]; then
          #  rsync -a --delete "/tmp/hpl-website-data/raw/" website-branch/public/raw/
          #else
          #  echo "No /tmp/hpl-website-data/raw directory to sync"
          #fi

          cd website-branch
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data public/raw
          if git commit -m "Update HPL data artifacts from main"; then
            git push origin website
          else
            echo "No data changes to commit"
          fi

      - name: Build React app
        working-directory: website-branch
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build site
        working-directory: website-branch
        run: npm run build
        env:
          CI: true
          BASE_PATH: "/${{ github.event.repository.name }}/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: website-branch/dist
          publish_branch: gh-pages