name: website.yml
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate website data from HPL outputs
        run: |
          node --version
          node scripts/collect-hpl.js
          echo "Listing generated data at /tmp/hpl-website-data (if any):"
          ls -R "/tmp/hpl-website-data" || true

      - name: Checkout website branch
        uses: actions/checkout@v4
        with:
          ref: website
          path: website-branch

      - name: Sync data/raw into website branch public/
        run: |
          mkdir -p website-branch/public/data
          mkdir -p website-branch/public/raw

          if [ -d "/tmp/hpl-website-data/data" ]; then
            rsync -a --delete "/tmp/hpl-website-data/data/" website-branch/public/data/
          else
            echo "No /tmp/hpl-website-data/data directory to sync"
          fi

          if [ -d "/tmp/hpl-website-data/raw" ]; then
            rsync -a --delete "/tmp/hpl-website-data/raw/" website-branch/public/raw/
          else
            echo "No /tmp/hpl-website-data/raw directory to sync"
          fi

          cd website-branch
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data public/raw
          if git commit -m "Update HPL data artifacts from main"; then
            git push origin website
          else
            echo "No data changes to commit"
          fi

      - name: Build React app
        working-directory: website-branch
        run: |
          npm i
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: website-branch/build
          publish_branch: gh-pages